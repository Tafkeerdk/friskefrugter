    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced Service Worker Registration with FIXED Image Loading -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
                              console.log('🚀 SW registered with CORS-FIXED image loading v4: ', registration);
              
              // Force immediate update for image fix - CRITICAL FOR IMAGE LOADING
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  console.log('🔄 New SW with image fixes installing...');
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed') {
                      if (navigator.serviceWorker.controller) {
                        // New content available, force update immediately
                        console.log('⚡ New SW v4 with CORS fixes available; updating immediately...');
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                      } else {
                        console.log('✅ SW v4 cached for the first time with CORS fixes!');
                      }
                    }
                  });
                }
              });

              // Handle service worker updates - CRITICAL FOR IMAGE FIXES
              let refreshing = false;
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                console.log('🔄 SW v4 controller changed with CORS fixes, reloading page...');
                window.location.reload();
              });

              // Check for SW updates more frequently during development
              const updateInterval = window.location.hostname === 'localhost' ? 5000 : 30000;
              setInterval(() => {
                if (document.visibilityState === 'visible') {
                  registration.update();
                }
              }, updateInterval);
            })
            .catch((registrationError) => {
              console.error('❌ SW registration failed: ', registrationError);
            });
        });

        // Enhanced cache clearing for debugging
        if (window.location.search.includes('clear-cache')) {
          console.log('🗑️ Clear cache requested via URL parameter');
          navigator.serviceWorker.ready.then((registration) => {
            const messageChannel = new MessageChannel();
            messageChannel.port1.onmessage = (event) => {
              if (event.data.success) {
                console.log('✅ All caches cleared successfully');
                window.location.href = window.location.pathname; // Remove query param and reload
              } else {
                console.error('❌ Failed to clear caches:', event.data.error);
              }
            };
            registration.active.postMessage(
              { type: 'CLEAR_ALL_CACHES' }, 
              [messageChannel.port2]
            );
          });
        }
      } else {
        console.warn('⚠️ Service Worker not supported in this browser');
      }

      // PWA Install Prompt Enhancement
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('📱 PWA install prompt available');
      });

      window.addEventListener('appinstalled', () => {
        console.log('✅ PWA was installed - images should now work properly with fixed SW');
        deferredPrompt = null;
      });

      // Enhanced viewport handling for mobile with image loading optimization
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        const viewportMeta = document.querySelector('meta[name="viewport"]');
        viewportMeta.setAttribute('content', 
          'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
        );
        
        // Optimize image loading on iOS with fixed SW
        document.addEventListener('DOMContentLoaded', () => {
          const images = document.querySelectorAll('img');
          images.forEach(img => {
            if (!img.complete) {
              img.addEventListener('error', () => {
                console.warn('⚠️ Image failed to load (SW should handle gracefully):', img.src);
              });
              img.addEventListener('load', () => {
                console.log('✅ Image loaded successfully:', img.src);
              });
            }
          });
        });
      }

      // Enhanced debug helper for PWA image issues - ALWAYS ACTIVE FOR DEBUGGING
      window.addEventListener('load', () => {
        console.log('=== 🔍 PWA Image Debug Info ===');
        console.log('📱 Is PWA installed?', window.matchMedia('(display-mode: standalone)').matches);
        console.log('⚙️ Service Worker available?', 'serviceWorker' in navigator);
        console.log('🌐 Current URL:', window.location.href);
        console.log('📡 Network status:', navigator.onLine ? 'online' : 'offline');
        console.log('🖥️ User Agent:', navigator.userAgent);
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.ready.then((registration) => {
            console.log('✅ Service Worker is ready:', registration);
            console.log('🔧 SW Controller:', navigator.serviceWorker.controller);
            
            // Monitor image loading success/failure
            const observeImages = () => {
              const images = document.querySelectorAll('img');
              
              images.forEach((img, index) => {
                if (!img.complete) {
                  img.addEventListener('load', () => {
                    console.log(`✅ Image ${index + 1} loaded:`, img.src);
                  });
                  img.addEventListener('error', (event) => {
                    console.error(`❌ Image ${index + 1} failed:`, {
                      src: img.src,
                      alt: img.alt,
                      error: event
                    });
                  });
                }
              });
            };
            
            // Initial check
            observeImages();
            
          }).catch(error => {
            console.error('❌ Service Worker not ready:', error);
          });
        } else {
          console.warn('⚠️ Service Worker not supported');
        }
        
        // Monitor for new images added dynamically
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) { // Element node
                const images = node.tagName === 'IMG' ? [node] : node.querySelectorAll('img');
                images.forEach((img) => {
                  img.addEventListener('load', () => {
                    console.log('✅ Dynamic image loaded:', img.src);
                  });
                  img.addEventListener('error', () => {
                    console.error('❌ Dynamic image failed:', img.src);
                  });
                });
              }
            });
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });

      // Enhanced debugging functions for FIXED image loading
      window.debugImages = {
        clearImageCache: async () => {
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            try {
              const messageChannel = new MessageChannel();
              navigator.serviceWorker.controller.postMessage({
                type: 'CLEAR_IMAGE_CACHE'
              }, [messageChannel.port2]);
              
              const response = await new Promise((resolve) => {
                messageChannel.port1.onmessage = (event) => resolve(event.data);
              });
              
              console.log('🗑️ Image cache cleared:', response);
              if (response.success) {
                location.reload();
              }
            } catch (error) {
              console.error('❌ Failed to clear image cache:', error);
            }
          } else {
            console.warn('⚠️ Service Worker not available');
          }
        },
        
        clearAllCaches: async () => {
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            try {
              const messageChannel = new MessageChannel();
              navigator.serviceWorker.controller.postMessage({
                type: 'CLEAR_ALL_CACHES'
              }, [messageChannel.port2]);
              
              const response = await new Promise((resolve) => {
                messageChannel.port1.onmessage = (event) => resolve(event.data);
              });
              
              console.log('🗑️ All caches cleared:', response);
              if (response.success) {
                location.reload();
              }
            } catch (error) {
              console.error('❌ Failed to clear all caches:', error);
            }
          } else {
            console.warn('⚠️ Service Worker not available');
          }
        },
        
        bypassServiceWorker: () => {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              registrations.forEach((registration) => {
                registration.unregister().then(() => {
                  console.log('🚫 Service Worker unregistered');
                  location.reload();
                });
              });
            });
          } else {
            console.warn('⚠️ Service Worker not available');
          }
        },
        
        reloadAllImages: () => {
          const images = document.querySelectorAll('img');
          console.log(`🔄 Reloading ${images.length} images with fixed SW...`);
          images.forEach((img, index) => {
            const originalSrc = img.src;
            img.src = '';
            setTimeout(() => {
              img.src = originalSrc + (originalSrc.includes('?') ? '&' : '?') + 'reload=' + Date.now();
              console.log(`🔄 Reloaded image ${index + 1}:`, img.src);
            }, index * 100);
          });
        },
        
        testDirectImageLoad: (imageUrl) => {
          console.log('🧪 Testing direct image load (bypassing SW):', imageUrl);
          const img = new Image();
          img.onload = () => {
            console.log('✅ Direct image load successful:', {
              url: imageUrl,
              width: img.naturalWidth,
              height: img.naturalHeight
            });
          };
          img.onerror = (error) => {
            console.error('❌ Direct image load failed:', {
              url: imageUrl,
              error: error
            });
          };
          img.src = imageUrl;
        },
        
        testImageWithSW: (imageUrl) => {
          console.log('🧪 Testing image load through SW:', imageUrl);
          fetch(imageUrl)
            .then(response => {
              if (response.ok) {
                console.log('✅ SW image fetch successful:', {
                  url: imageUrl,
                  status: response.status,
                  headers: Object.fromEntries(response.headers.entries())
                });
              } else {
                console.error('❌ SW image fetch failed:', {
                  url: imageUrl,
                  status: response.status,
                  statusText: response.statusText
                });
              }
            })
            .catch(error => {
              console.error('❌ SW image fetch error:', {
                url: imageUrl,
                error: error.message
              });
            });
        },
        
        forceServiceWorkerUpdate: () => {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              registrations.forEach((registration) => {
                registration.update().then(() => {
                  console.log('🔄 Service Worker update forced');
                });
              });
            });
          } else {
            console.warn('⚠️ Service Worker not available');
          }
        }
      };

      console.log('🛠️ Debug functions available:');
      console.log('- window.debugImages.clearImageCache() - Clear SW image cache');
      console.log('- window.debugImages.clearAllCaches() - Clear all SW caches');
      console.log('- window.debugImages.bypassServiceWorker() - Disable SW completely');
      console.log('- window.debugImages.reloadAllImages() - Force reload all images');
      console.log('- window.debugImages.testDirectImageLoad(url) - Test direct image loading');
      console.log('- window.debugImages.testImageWithSW(url) - Test image loading through SW');
      console.log('- window.debugImages.forceServiceWorkerUpdate() - Force SW update');
      console.log('📝 URL Parameters: Add ?clear-cache to clear all caches on load');
    </script>
