  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced Service Worker Registration with Image Fix -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Force immediate update for image fix
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed') {
                      if (navigator.serviceWorker.controller) {
                        // New content available, force update
                        console.log('New SW with image fixes available; updating...');
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                      } else {
                        console.log('Content is cached for the first time!');
                      }
                    }
                  });
                }
              });

              // Handle service worker updates
              let refreshing = false;
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                console.log('SW controller changed, reloading page for image fixes...');
                window.location.reload();
              });

              // Check for SW updates every 30 seconds when app is active
              setInterval(() => {
                if (document.visibilityState === 'visible') {
                  registration.update();
                }
              }, 30000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });

        // Clear image cache if needed (for debugging)
        if (window.location.search.includes('clear-cache')) {
          navigator.serviceWorker.ready.then((registration) => {
            const messageChannel = new MessageChannel();
            messageChannel.port1.onmessage = (event) => {
              if (event.data.success) {
                console.log('Image cache cleared successfully');
                window.location.reload();
              }
            };
            registration.active.postMessage(
              { type: 'CLEAR_IMAGE_CACHE' }, 
              [messageChannel.port2]
            );
          });
        }
      }

      // PWA Install Prompt Enhancement
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt available');
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed - images should now work properly');
        deferredPrompt = null;
      });

      // Enhanced viewport handling for mobile with image loading optimization
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        const viewportMeta = document.querySelector('meta[name="viewport"]');
        viewportMeta.setAttribute('content', 
          'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
        );
        
        // Optimize image loading on iOS
        document.addEventListener('DOMContentLoaded', () => {
          const images = document.querySelectorAll('img');
          images.forEach(img => {
            if (!img.complete) {
              img.addEventListener('error', () => {
                console.log('Image failed to load, SW should provide fallback:', img.src);
              });
            }
          });
        });
      }

      // Enhanced debug helper for PWA image issues - ALWAYS ACTIVE FOR DEBUGGING
      window.addEventListener('load', () => {
        console.log('=== üîç PWA Image Debug Info ===');
        console.log('üì± Is PWA installed?', window.matchMedia('(display-mode: standalone)').matches);
        console.log('‚öôÔ∏è Service Worker available?', 'serviceWorker' in navigator);
        console.log('üåê Current URL:', window.location.href);
        console.log('üì° Network status:', navigator.onLine ? 'online' : 'offline');
        console.log('üñ•Ô∏è User Agent:', navigator.userAgent);
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.ready.then((registration) => {
            console.log('‚úÖ Service Worker is ready:', registration);
            console.log('üîß SW Controller:', navigator.serviceWorker.controller);
            
            // Monitor all image loading on the page
            const observeImages = () => {
              const images = document.querySelectorAll('img');
              console.log(`üñºÔ∏è Found ${images.length} images on page`);
              
              images.forEach((img, index) => {
                const imageInfo = {
                  index: index + 1,
                  src: img.src,
                  complete: img.complete,
                  naturalWidth: img.naturalWidth,
                  naturalHeight: img.naturalHeight,
                  dataset: img.dataset,
                  alt: img.alt
                };
                
                if (img.complete && img.naturalWidth > 0) {
                  console.log(`‚úÖ Image ${index + 1} loaded successfully:`, imageInfo);
                } else if (img.complete && img.naturalWidth === 0) {
                  console.error(`‚ùå Image ${index + 1} failed to load:`, imageInfo);
                } else {
                  console.log(`‚è≥ Image ${index + 1} still loading:`, imageInfo);
                  
                  // Add listeners for this image
                  img.addEventListener('load', () => {
                    console.log(`‚úÖ Image ${index + 1} loaded after monitoring:`, {
                      src: img.src,
                      naturalWidth: img.naturalWidth,
                      naturalHeight: img.naturalHeight
                    });
                  });
                  
                  img.addEventListener('error', (event) => {
                    console.error(`‚ùå Image ${index + 1} failed after monitoring:`, {
                      src: img.src,
                      error: event,
                      dataset: img.dataset
                    });
                  });
                }
              });
            };
            
            // Initial check
            observeImages();
            
            // Re-check every 5 seconds for new images
            setInterval(observeImages, 5000);
            
          }).catch(error => {
            console.error('‚ùå Service Worker not ready:', error);
          });
        } else {
          console.warn('‚ö†Ô∏è Service Worker not supported');
        }
        
        // Monitor for new images added dynamically
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) { // Element node
                const images = node.tagName === 'IMG' ? [node] : node.querySelectorAll('img');
                images.forEach((img) => {
                  console.log('üÜï New image detected:', {
                    src: img.src,
                    alt: img.alt,
                    dataset: img.dataset
                  });
                });
              }
            });
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });

      // Add global debugging functions for image issues
      window.debugImages = {
        clearImageCache: async () => {
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            try {
              const messageChannel = new MessageChannel();
              navigator.serviceWorker.controller.postMessage({
                type: 'CLEAR_IMAGE_CACHE'
              }, [messageChannel.port2]);
              
              const response = await new Promise((resolve) => {
                messageChannel.port1.onmessage = (event) => resolve(event.data);
              });
              
              console.log('üóëÔ∏è Image cache cleared:', response);
              location.reload();
            } catch (error) {
              console.error('‚ùå Failed to clear image cache:', error);
            }
          }
        },
        
        bypassServiceWorker: () => {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              registrations.forEach((registration) => {
                registration.unregister().then(() => {
                  console.log('üö´ Service Worker unregistered');
                  location.reload();
                });
              });
            });
          }
        },
        
        reloadAllImages: () => {
          const images = document.querySelectorAll('img');
          console.log(`üîÑ Reloading ${images.length} images...`);
          images.forEach((img, index) => {
            const originalSrc = img.src;
            img.src = '';
            setTimeout(() => {
              img.src = originalSrc + (originalSrc.includes('?') ? '&' : '?') + 'reload=' + Date.now();
              console.log(`üîÑ Reloaded image ${index + 1}:`, img.src);
            }, index * 100);
          });
        },
        
        testDirectImageLoad: (imageUrl) => {
          console.log('üß™ Testing direct image load (bypassing SW):', imageUrl);
          const img = new Image();
          img.onload = () => {
            console.log('‚úÖ Direct image load successful:', {
              url: imageUrl,
              width: img.naturalWidth,
              height: img.naturalHeight
            });
          };
          img.onerror = (error) => {
            console.error('‚ùå Direct image load failed:', {
              url: imageUrl,
              error: error
            });
          };
          img.src = imageUrl;
        }
      };

      console.log('üõ†Ô∏è Debug functions available:');
      console.log('- window.debugImages.clearImageCache() - Clear SW image cache');
      console.log('- window.debugImages.bypassServiceWorker() - Disable SW completely');
      console.log('- window.debugImages.reloadAllImages() - Force reload all images');
      console.log('- window.debugImages.testDirectImageLoad(url) - Test direct image loading');
    </script>
  </body>
